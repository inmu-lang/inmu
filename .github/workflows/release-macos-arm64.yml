name: Release macOS ARM64

on:
  release:
    types: [published, released, prereleased]

jobs:
  build-and-upload:
    name: Build and Upload Release Assets
    runs-on: macos-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Build binary
        working-directory: inmu-lang
        run: make
      
      - name: Create archive
        working-directory: inmu-lang
        run: |
          mkdir -p release
          cp inmu release/
          cp README.md release/
          cp -r examples release/
          tar -czf inmu-macos-arm64.tar.gz -C release .
      
      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./inmu-lang/inmu-macos-arm64.tar.gz
          asset_name: inmu-macos-arm64.tar.gz
          asset_content_type: application/gzip
      
      - name: Upload binary only
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./inmu-lang/inmu
          asset_name: inmu
          asset_content_type: application/octet-stream
